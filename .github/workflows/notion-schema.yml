name: Notion Schema Inspector (Python)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  run-schema-inspector:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notion-client python-dotenv

      - name: Run Notion schema logger
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          PROJECTS_DB: ${{ secrets.PROJECTS_DB }}        # ✔ مطابق للسكربت
          MANAGERS_DB: ${{ secrets.MANAGERS_DB }}        # ✔ مطابق للسكربت
          TEMPLATE_PAGE_ID: ${{ secrets.TEMPLATE_PAGE_ID }}

        run: python src/index.py
