name: Notion Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  run-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # -------------------------------------------------
      # 1️⃣ PM Team & Projects (Initial Sync)
      # -------------------------------------------------
      - name: Run PM Team And Projects
        run: node src/PM_Team_And_Projects.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          PROJECTS_DB: ${{ secrets.PROJECTS_DB }}
          MANAGERS_DB: ${{ secrets.MANAGERS_DB }}
          HR_DB: ${{ secrets.HR_DB }}

      # -------------------------------------------------
      # 2️⃣ PM Team Projects Updates (Reverse Sync + DBs)
      # -------------------------------------------------
      - name: Run PM Team Projects Updateds
        run: node src/PM_Team_Projects_Updateds.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          PROJECTS_DB: ${{ secrets.PROJECTS_DB }}
          MANAGERS_DB: ${{ secrets.MANAGERS_DB }}
