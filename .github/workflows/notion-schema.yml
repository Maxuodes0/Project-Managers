name: Notion Schema Inspector

on:
  workflow_dispatch:      # تشغيل يدوي من تبويب Actions
  schedule:
    - cron: "*/5 * * * *"   # تشغيل كل 5 دقائق (توقيت UTC)

jobs:
  run-schema-inspector:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Notion schema logger
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          PROJECTS_DB: ${{ secrets.PROJECTS_DB }}
          MANAGERS_DB: ${{ secrets.MANAGERS_DB }}
          SUB_DB_NAME: ${{ secrets.SUB_DB_NAME }} # لو ما عندك هذا السيكرت، عادي يطلع undefined
        run: node src/index.js
