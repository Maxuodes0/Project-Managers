name: Notion Sync

on:
  workflow_dispatch:
  schedule:
    # سيتم تشغيله كل 5 دقائق
    - cron: "*/5 * * * *"

jobs:
  run-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install

      - name: Run Notion Sync Script (index.js)
        # تشغيل ملف المزامنة الأساسي
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          PROJECTS_DB: ${{ secrets.PROJECTS_DB }}
          MANAGERS_DB: ${{ secrets.MANAGERS_DB }}
          TEMPLATE_PAGE_ID: ${{ secrets.TEMPLATE_PAGE_ID }}
          HR_DB: ${{ secrets.HR_DB }}
        run: node src/index.js
      
      - name: Run Gallery View Fix (set_gallery_view.js)
        # تشغيل ملف تصحيح العرض (View Fix) بعد انتهاء المزامنة
        # يستخدم نفس المتغيرات البيئية
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          MANAGERS_DB: ${{ secrets.MANAGERS_DB }}
        run: node src/set_gallery_view.js
