name: Notion Schema Inspector (Python)

on:
  workflow_dispatch:      # تشغيل يدوي من تبويب Actions
  schedule:
    - cron: "*/5 * * * *"    # تشغيل كل 5 دقائق (توقيت UTC)

jobs:
  run-schema-inspector:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1. تغيير: استخدام بيئة Python بدلاً من Node.js
      - name: Use Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 2. تغيير: تثبيت التبعيات باستخدام pip
      # يفترض أن لديك ملف requirements.txt يحتوي على notion-client و python-dotenv
      # أو يمكنك تثبيتها مباشرة كما يلي:
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notion-client python-dotenv 

      # 3. تعديل: تمرير المتغيرات وتشغيل الملف بصيغة Python
      - name: Run Notion schema logger
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          PROJECTS_DB_ID: ${{ secrets.PROJECTS_DB_ID }} # تم تعديل الاسم ليتوافق مع كود Python
          MANAGERS_DB_ID: ${{ secrets.MANAGERS_DB_ID }} # تم تعديل الاسم ليتوافق مع كود Python
          SUB_DB_NAME: ${{ secrets.SUB_DB_NAME }} 
          TEMPLATE_PAGE_ID: ${{ secrets.TEMPLATE_PAGE_ID }}

        # تغيير الأمر لتشغيل ملف Python
        run: python src/index.py
