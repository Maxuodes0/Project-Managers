name: Notion Schema Inspector (Python)

on:
  workflow_dispatch:      # تشغيل يدوي من تبويب Actions
  schedule:
    - cron: "*/5 * * * *"    # تشغيل كل 5 دقائق (توقيت UTC)

jobs:
  run-schema-inspector:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # تثبيت التبعيات باستخدام pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notion-client python-dotenv 

      # تمرير المتغيرات باستخدام أسماء Secrets الجديدة
      - name: Run Notion schema logger
        env:
          # استخدام أسماء الأسرار كما هي بالضبط
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          PROJECTS_DB: ${{ secrets.PROJECTS_DB }}
          MANAGERS_DB: ${{ secrets.MANAGERS_DB }}
          SUB_DB_NAME: ${{ secrets.SUB_DB_NAME }}
          TEMPLATE_PAGE_ID: ${{ secrets.TEMPLATE_PAGE_ID }}

        # تشغيل ملف Python
        run: python src/index.py
